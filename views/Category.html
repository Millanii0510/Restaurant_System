<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Page</title>
    <style>
        body {
            font-family: FC Lamoon;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden; /* Prevent scrolling */
        }
        .container {
            margin: 40px auto;
            max-width: 700px;
            padding: 20px;
            border: 1px solid #ffffff;
            border-radius: 10px;
            background-color: #ffffff;
        }
        .navbar {
            background-color: #f1b930;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
        }
        .home-button {
            font-family: FC Lamoon;
            padding: 10px 20px;
            font-size: 32px;
            background-color: #f1b930;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .profile-pic {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .menu-pic {
            border-radius: 0%;
            width: 40px;
            height: 40px;

        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .search-bar {
            text-align: center;
            margin-top: 40px;
            border-radius: 40px;
        }
        input[type="search"] {
            align-items: center;
            margin-top: 40px;
            width: 200px; /* Adjust the width as needed */
            border-radius: 40px; /* Adjust the border radius as needed */
            padding: 8px; /* Adjust the padding as needed */
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        .category-bar {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px; /* Add space between the categories and the bottom of the page */
        }
        .category {
            margin-top: 40px;
            text-align: center;
            width: 200px;
            height: 350px;
            background-color: #f1b930;
            color: black;
            cursor: pointer;
            border-radius: 40px;
            padding: 0px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            font-size: 32px;
        }
        
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <button class="home-button" onclick="location.href='Home.html'">Fresh Bowl</button>
        </div>
        <div>
            <div class="dropdown" >
                <img class="profile-pic" src="profile.png" alt="Profile Picture">
                <div class="dropdown-content" style="right: -20px;">
                <a href="#">Logout</a>
                <a href="#">Change Password</a>
                </div>
            </div>
            <div class="dropdown" style="padding-left: 20px;">
                <img class="menu-pic" src="menu.png" alt="Menu Picture">
                <div class="dropdown-content" style="right: -20px;">
                <a href="#">Order history</a>
                <a href="#">setting</a>
                <a href="#">Customer service</a>
                <a href="#">About</a>
                <a href="Book.html">Booking</a>
                </div>
            </div>
        </div>
    </div>
    <div class="search-bar">
        <input type="search" placeholder="Search...">
    </div>
    <div class="category-bar">
        <div class="category" onclick="location.href='/savor'">Savory</div>
        <div class="category" onclick="location.href='/dessert'">Dessert</div>
        <div class="category" onclick="location.href='/drink'">Drink</div>
    </div>
</body>
</html>
